<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The infomation program, in JS" />
  <meta name="author" content="Yoochan Han" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <title>triangle caculator in js</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">triangle caculator in js</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./image.png" alt="triangle_img">
      </div>
      <form action="#" class="text-box">
        <!-- Simple Textfield -->
        <p>Input the unit(if you don't set the unit, cm is automatically used)</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="get_unit">
          <label class="mdl-textfield__label" for="sample2">unit here ...</label>
        </div>
        <!-- Numeric Textfield -->
        <hr />
        <p>input triangle's height</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="get_height">
          <label class="mdl-textfield__label" for="get_height">input height here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <hr />
        <p>input triangle's base</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="get_base">
          <label class="mdl-textfield__label" for="get_base">input base here ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br />
        <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="CaculateToClick()">
          Enter
        </button>
        <div>
          <p id="Result"></p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
